services:
  api:
    container_name: LibreChat
    image: cafa-ai:latest  # Using your custom built image
    restart: always
    ports:
      - "${PORT:-3080}:3080"
    depends_on:
      - mongodb
      - meilisearch
      - qdrant
    extra_hosts:
      - "host.docker.internal:host-gateway"
    env_file:
      - .env
    environment:
      HOST: 0.0.0.0
      MONGO_URI: mongodb://mongodb:27017/LibreChat
      MEILI_HOST: http://meilisearch:7700
      FILE_UPLOAD_PATH: /app/uploads
      UPLOADS_ENABLED: "true"
      FILE_SIZE_LIMIT: 52428800
      APP_TITLE: "Cafa AI"
      SITE_URL: "http://localhost:3080"
      # RAG Configuration
      RAG_ENABLED: "true"
      VECTOR_DB_URL: "http://qdrant:6333"
    volumes:
      # Live development mappings (optional - remove if you want everything baked into image)
#       - ./client/index.html:/app/client/index.html
#       - ./client/public:/app/client/public  
# #      - ./client/src/components:/app/client/src/components
#       - ./client/src/style.css:/app/client/src/style.css
#       - ./client/src/components/Auth:/app/client/src/components/Auth
      # App storage/logs/config
      - ./uploads:/app/uploads
      - ./logs:/app/api/logs
      - ./librechat.yaml:/app/librechat.yaml
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  mongodb:
    container_name: chat-mongodb
    image: mongo:latest
    restart: always
    volumes:
      - ./data-node:/data/db
    command: mongod --noauth
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 40s

  meilisearch:
    container_name: chat-meilisearch
    image: getmeili/meilisearch:v1.12.3
    restart: always
    env_file:
      - .env
    environment:
      MEILI_HOST: http://meilisearch:7700
      MEILI_NO_ANALYTICS: "true"
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY}
    volumes:
      - ./meili_data_v1.12:/meili_data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 40s

  qdrant:
    container_name: chat-qdrant
    image: qdrant/qdrant:v1.11.5
    restart: always
    ports:
      - "6333:6333"
    environment:
      QDRANT__SERVICE__HTTP_PORT: 6333
      QDRANT__SERVICE__GRPC_PORT: 6334
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 40s

volumes:
  qdrant_data:

networks:
  default:
    name: librechat_network
    driver: bridge